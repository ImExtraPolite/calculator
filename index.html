<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>calculator</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
      <div class="user"></div>

      <div class="row1">
        <div>A/C</div>
        <!-- <div>+/-</div>
        <div>%</div> -->
        <div>รท</div>
      </div>

      <div class="row2">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>x</div>
      </div>

      <div class="row3">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
      </div>

      <div class="row4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="add">+</div>
      </div>

      <div class="row5">
        <div class="zero">0</div>
        <div>.</div>
        <div>=</div>
      </div>
    </div>    
 

    <script src="javascript.js"></script>
  </body>
</html>
